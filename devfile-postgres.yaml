--- 
apiVersion: 1.0.0
metadata:
  generateName: dotnet-demo-
  
projects:
  - name: dotnet-web-demo
    source:
      location: 'https://github.com/tfriman/dotnet-web-simple'
      type: git
components:
  - id: redhat-developer/che-omnisharp-plugin/latest
    memoryLimit: 1024Mi
    type: chePlugin
    alias: omnisharp
  - id: redhat-developer/netcoredbg-theia-plugin/latest
    memoryLimit: 512Mi
    type: chePlugin
    alias: netcoredbg
  - mountSources: true
    endpoints:
      - name: hello-endpoint
        port: 5000
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: nuget
        containerPath: /home/jboss/.nuget
    alias: dotnet
    image: >-
      registry.redhat.io/codeready-workspaces/stacks-dotnet-rhel8@sha256:a79239d2b02f32275a4622fe2b2ab13851b0ac2f2744afae583ef47b9a645df0
  - type: dockerimage
    alias: postgres
    image: postgres
    memoryLimit: 512Mi
    env:
      - name: POSTGRES_USER
        value: user
      - name: POSTGRES_PASSWORD
        value: password
      - name: POSTGRES_DB
        value: database
    endpoints:
      - name: postgres
        port: 5432
        attributes:
          discoverable: 'true'
          public: 'false'

commands:
  - name: update dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/dotnet-web-simple'
        type: exec
        command: dotnet restore
        component: dotnet
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/dotnet-web-simple'
        type: exec
        command: dotnet run
        component: dotnet
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/dotnet-web-simple'
        type: exec
        command: dotnet build
        component: dotnet
  - name: Launch .NET Web Application on Debug mode
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
              "configurations": [
                 {
                    "type": "netcoredbg",
                    "request": "launch",
                    "program": "/projects/dotnet-web-simple/bin/Debug/netcoreapp3.1/web.dll",
                    "args": [],
                    "name": ".NET Core Launch (console)",
                    "stopAtEntry": true,
                    "preLaunchTask": "build",
                    "console": "internalConsole"
                  }
              ]
          }
        type: vscode-launch
  - name: psql
    actions:
      - type: exec
        command: psql -d user -U password
        component: postgres
